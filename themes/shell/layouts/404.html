{{ define "main" }}
    <div class="flex-auto content-evenly place-content-center">
        {{ $imagewebp := resources.Get "img/404.webp" }}
        {{ $imagejpg := resources.Get "img/404.jpg" }}
        <picture>
            <source src="{{ $imagewebp.RelPermalink }}" type="image/webp">
            <img src="{{ $imagejpg.RelPermalink }}" alt="404 Not Found">
        </picture>
    </div>
{{ end }}
