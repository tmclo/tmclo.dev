{{ define "main" }}
    <div class="flex-auto content-evenly items-center h-screen">
        {{ $imagewebp := resources.Get "img/404.webp" }}
        {{ $imagejpg := resources.Get "img/404.jpg" }}
        <picture class="place-items-center">
            <source src="{{ $imagewebp.RelPermalink }}" type="image/webp" width="750" height="600">
            <img src="{{ $imagejpg.RelPermalink }}" alt="404 Not Found" width="750" height="600">
        </picture>
    </div>
{{ end }}
