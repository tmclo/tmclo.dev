{{ define "main" }}
    <section class="hero container max-w-screen-lg mx-auto flex justify-center">
        {{ $imagewebp := resources.Get "img/404.webp" }}
        {{ $imagejpg := resources.Get "img/404.jpg" }}
        <picture>
            <source class="mx-auto" src="{{ $imagewebp.RelPermalink }}" type="image/webp" width="650" height="500">
            <img class="mx-auto" src="{{ $imagejpg.RelPermalink }}" alt="404 Not Found" width="650" height="500">
        </picture>
    </section>
{{ end }}
